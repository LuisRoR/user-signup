{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/validate-signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td>
                <input name="username" type="text" value='{{username}}' />
                <span class="error">{{username_error}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td>
                <input name="password" type="password" value='{{password}}' minlength="3"
                maxlength="20" required />
                <span class="error">{{password_error}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password:</label></td>
            <td>
                <input name="verify" type="password" value='{{verify_password}}' minlength="3"
                maxlength="20" required />
                <span class="error">{{verify_password_error}}</span>
            </td>
        </tr>
        <tr>
            <td><label for="email">Email (optional):</label></td>
            <td>
                <input name="email" type="text" value='{{email}}' />
                <span class="error">{{email_error}}</span>
            </td>
        </tr>
    </table>
    <input type="submit">
</form>

{% endblock %}
